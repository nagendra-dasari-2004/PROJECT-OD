<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content:space-between;
      align-items: center;
      background-color: #831238;
      color: white;
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
    }
    /* Menu Display */
    .menu-container {
      display: none;
      flex-direction: column;
      background-color: #831238;
      position: absolute;
      top: 50px; /* Adjust this to position the menu below the button */
      left: 20px;
      border-radius: 10px;
      z-index: 1;
    }
    .menu-container a {
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-container a:hover {
      background-color: #6d0f2a;
    }
    .header .icon {
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
    .content {
      padding: 20px;
    }
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-rating {
      display: flex;
      align-items: center;
    }
    .profile-rating .star {
      margin: 0 2px;
      color: #ffc107;
      font-size: 20px;
    }
    .profile-edit {
      display: flex;
      justify-content: flex-end;
    }
    .profile-edit button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-edit button:hover {
      background-color: #45a049;
    }
    .profile-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr 5fr;
    }
    .profile-details label {
      display: block;
      margin-bottom: 5px;
    }
    .profile-details input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .profile-footer .success {
      display: flex;
      align-items: center;
    }
    .profile-footer .success img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .profile-footer .buttons {
      display: flex;
      align-items: center;
    }
    .profile-footer button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .profile-footer button:hover {
      background-color: #d32f2f;
    }
    #container-head {
      display: flex;
      justify-content: space-between;
    }

    /* Menu Display */
    .menu-container {
      display: none;
      flex-direction: column;
      background-color: #831238;
      position: absolute;
      top: 50px; /* Adjust this to position the menu below the button */
      left: 20px;
      border-radius: 10px;
      z-index: 1;
    }
    .menu-container a {
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-container a:hover {
      background-color: #6d0f2a;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .header .menu {
        flex-wrap: wrap;
        gap: 10px;
      }
      .header .menu a {
        display: block;
        padding: 5px 10px;
        font-size: 14px;
      }
      .profile {
        flex-direction: column;
        padding: 10px;
      }
      .profile-image {
        width: 80px;
        height: 80px;
      }
      .profile-details {
        grid-template-columns: 1fr; /* Stack inputs vertically */
        gap: 10px;
      }
      .profile-details input {
        width: 100%; /* Ensure inputs take full width */
      }
      .content {
        padding: 10px;
      }
      .profile-footer .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .profile-footer button {
        width: 100%; /* Full width buttons on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }
      .header .menu a {
        font-size: 12px;
        padding: 5px;
      }
      .profile-info h2 {
        font-size: 18px;
      }
      .profile-image {
        width: 60px;
        height: 60px;
      }
      .profile-details label {
        font-size: 12px;
      }
      .profile-details input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">
      <!-- Added = icon for toggling the menu -->
      <span id="toggle-menu" class="icon">=</span>
       <!-- Menu container, hidden by default -->
      <div class="menu-container" id="menu-container">
      <a href="login.html">Login page</a>
      <a href="class.view student.html">  Class</a>
      <a href="mentor.student merntored.html">Mentor</a>
      <a href="event.viewevent.html">Event</a>
    </div>
      <span>&#127760;</span> LANG
    </div>
    <div class ="menu">
      <h2>Faculty Profile</h2>
    </div>
    <div class="right">
      <span class="icon">&#128276;</span>
      <span class="icon">&#128100;</span>
      
    </div>
  </div>

  
  
  <div class="content">
    <div class="profile">
      <div class="profile-image">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h2> Devi D </h2>
        <p>Designation : class co-ordinator </p>
        <p>Section : A5 </p>
        
      </div>
      <div class="profile-edit">
        <button id="edit-btn">Edit</button>
      </div>
    </div>
    <div class="profile-details">
      <label for="age">Age</label>
      <input type="text" id="age" name="age" disabled>
    </div>
    <div class="profile-details">
      <label for="skills">Skills</label>
      <input type="text" id="skills" name="skills" disabled>
    </div>
    <div class="profile-details">
      <label for="register-number">Faculty id</label>
      <input type="text" id="register-number" name="register-number" disabled>
    </div>
    <div class="profile-details">
      <label for="events-attended">No of events conducted</label>
      <input type="text" id="events-attended" name="events-attended" disabled>
    </div>
    <div class="profile-details">
        <label for="events-attended">No of students mentored</label>
        <input type="text" id="events-attended" name="events-attended" disabled>
      </div>
    <div class="profile-details">
      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" disabled>
    </div>
    <div class="profile-details">
      <label for="mobile-number">Mobile number</label>
      <input type="text" id="mobile-number" name="mobile-number" disabled>
    </div>
    <div class="profile-details">
      <label for="dept">Dept</label>
      <input type="text" id="dept" name="dept" disabled>
    </div>
    <div class="profile-details">
      <label for="email-id">Email id</label>
      <input type="email" id="email-id" name="email-id" disabled>
    </div>
    
  </div>

  <script>
    // Function to toggle edit mode
    function toggleEditMode() {
      const inputs = document.querySelectorAll('.profile-details input');
      const editButton = document.getElementById('edit-btn');
      
      // Check if currently editing
      const isEditing = editButton.innerText === 'Save';

      // Toggle the disabled property of input fields
      inputs.forEach(function(input) {
        input.disabled = isEditing;
      });

      // Change button text
      editButton.innerText = isEditing ? 'Edit' : 'Save';
    }

    // Function to toggle menu visibility
    function toggleMenu() {
      const menu = document.getElementById('menu-container');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    // Add event listeners
    document.getElementById('edit-btn').addEventListener('click', toggleEditMode);
    document.getElementById('toggle-menu').addEventListener('click', toggleMenu);
  </script>
</body>
</html>
